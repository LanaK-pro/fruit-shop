<div class="container">
  <div class="row">
    <div class="col-md-8">
      <app-product-list (cartUpdated)="updateCart($event)"></app-product-list>
    </div>
    <div class="col-md-4">
      <app-cart
        [cartProduits]="cartProduits"
        (removeItem)="onRemoveItem($event)"
      ></app-cart>
    </div>
  </div>
</div>
