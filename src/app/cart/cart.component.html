<div class="card" style="margin-top: 40px">
  <h5 class="card-header" style="background-color: #ffd7b9">Panier</h5>
  <div class="container text-center">
    <div
      class="row align-items-start border border-secondary-subtle rounded-bottom"
    >
      <div class="col">N°</div>
      <div class="col">Nom</div>
      <div class="col">Quantité</div>
      <div class="col">Prix</div>
    </div>
  </div>
  <div class="card-body">
    <div
      *ngFor="let product of cartIndependantProduits; let i = index"
      class="row align-items-start"
    >
      <div class="col">{{ i + 1 }}</div>
      <div class="col">{{ product.nom }}</div>
      <div class="col">{{ product.quantite }}</div>
      <div class="col">{{ calculateProductHT(product) | currency: "EUR" }}</div>
      <div class="col">
        <button
          type="button"
          class="btn btn-danger"
          (click)="onRemoveItem(product)"
        >
          Supprimer
        </button>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="row align-items-start">
      <div class="col">Nombre total de produits :</div>
      <div class="col">{{ totalQuantity }}</div>
    </div>
    <div class="row align-items-start">
      <div class="col">Prix hors taxe :</div>
      <div class="col">{{ totalPriceHT | currency: "EUR" }}</div>
    </div>
    <div class="row align-items-start">
      <div class="col">Prix TTC :</div>
      <div class="col">{{ totalPriceTTC | currency: "EUR" }}</div>
    </div>
  </div>
</div>
